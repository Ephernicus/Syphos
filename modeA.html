<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mode A</title>
    
    <!-- link to css file -->
    <link rel="stylesheet" href="styles.css">

    <!-- import google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        Mode A
    </header>
    <!-- writing page with textbox -->
    <div id="textArea">
        <textarea id="textA" placeholder="start typing..."></textarea>
    </div>

    <!-- toolbar buttons -->
    <div id="toolBar">
        <button class="toolbar-button" id="settingsButton">settings</button>
        <button class="toolbar-button" id="pauseButton">pause</button>

        <button class="toolbar-button" id="zoomButton">zoom</button>
        <button class="toolbar-button" id="themeButton">theme</button>
        <button class="toolbar-button" id="fontButton">font</button>
        <button class="toolbar-button" id="musicButton">music</button>
    </div>

    <!-- word count -->
    <footer id="word-count">Word Count: 0</footer>

    <!-- link to javascript file -->
    <script src="modeA.js"></script>
</body>
</html>
