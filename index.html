<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-X1WT0Y3PME"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-X1WT0Y3PME');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syphos</title>

    <!-- Link to css file -->
    <link rel="stylesheet" href="landing-styles.css">

    <link rel="icon" href="icons/shaded-s.png" type="image/png">

    <!-- Import google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
    </header>
    <!-- Landing page -->
    <div id="landing-page">
        <div id="title" role="button">
            <span>s</span>
            <span>y</span>
            <span>p</span>
            <span>h</span>
            <span>o</span>
            <span>s</span>
        </div>
        <div id="start" role="button">
            <span>s</span>
            <span>t</span>
            <span>a</span>
            <span>r</span>
            <span>t</span>
        </div>
    </div>

    <!-- Selection menu -->
    <div id="selection-menu" style="display: none;">
        <label for="idle-time-slider">idle time</label>
        <input type="range" id="idle-time-slider" min="5" max="60" value="15">
        <span id="idle-time-display">15</span> seconds

        <br><br>

        <label for="goal-word-input">goal word count</label>
        <input type="number" id="goal-word-input" required min="1" max="99999"
            oninput="if(this.value.length > 5) this.value = this.value.slice(0, 5);" />

        <br><br>

        <button id="begin-button">begin</button>
        <button id="back-button">back</button>
    </div>

    <!-- Button to about page -->
    <button id="about-button"></button>

    <!-- Link to javascript file -->
    <script src="landing.js"></script>
</body>

</html>
