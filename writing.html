<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>writing page</title>

    <!-- link to css file -->
    <link rel="stylesheet" href="styles.css">

    <!-- import google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body class="theme-1">
    <header>

    </header>
    <!-- writing page with textbox -->
    <div id="writing-page" class="font-1">
        <textarea id="text-area" placeholder="start typing..."></textarea>
    </div>

    <!-- toolbar buttons -->
    <div id="toolBar">
        <button class="toolbar-button" id="pauseButton"></button>
        <button class="toolbar-button" id="zoomButton"></button>
        <button class="toolbar-button" id="themeButton"></button>
        <button class="toolbar-button" id="fontButton"></button>
        <button class="toolbar-button" id="musicButton"></button>
    </div>

    <!-- pause menu -->
    <div id="pause-menu" style="display: none;">
        <p>Writing is paused.</p>
        <p id="paused-word-count"></p>
        <p id="paused-goal"></p>
        <button id="continue-button">Continue</button>
        <button id="restart-button">Restart</button>
    </div>

    <!-- completion menu -->
    <div id="completion-menu" style="display: none;">
        <p>Amazing work! You have reached your goal.</p>
        <button id="resume-button">Resume</button>
        <button id="export-button">Export</button>
        <button id="main-menu-button">Main Menu</button>
    </div>


    <!-- word count -->
    <footer>
        <button class="footer-button" id="generateButton"></button>
        <div id="word-count">0 / 0</div>
        <button class="footer-button" id="completeButton"></button>
    </footer>

    <!-- link to javascript file -->
    <script src="writing.js"></script>
    <script src="tools/pause.js"></script>
    <script src="tools/zoom.js"></script>
    <script src="tools/theme.js"></script>
    <script src="tools/music.js"></script>
    <script src="tools/font.js"></script>
    <script src="tools/completion.js"></script>

</body>

</html>
